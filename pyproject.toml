[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=. --cov-report=html --cov-report=xml --cov-report=term-missing"

[tool.coverage.run]
source = ["."]
omit = [
    "*/test_*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/tests/*",
    "*/node_modules/*"
]

[tool.coverage.report]
fail_under = 80
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError"
]